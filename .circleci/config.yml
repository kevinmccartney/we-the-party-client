version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.0-browsers
    steps:
      - checkout
      - run:
          name: 'set environment vars'
          command: './scripts/set-vars.sh'
      - run:
          name: 'install'
          command: 'npm i'
      - run:
          name: 'test'
          command: 'npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI'
      - run:
          name: 'e2e'
          command: 'npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js'
      - run:
          name: 'build'
          command: 'npm run build -- ${NG_BUILD_ARGS}'
      - run:
          name: 'ls'
          command: 'ls dist'
      - aws-s3/sync:
          from: dist/wtp-client
          to: $S3_DEST
          arguments: "--acl public-read --cache-control max-age=86400"
          overwrite: true
          aws-region: $AWS_DEFAULT_REGION
