version: 2.1
orbs:
  aws-s3: circleci/aws-ecr@0.0.2
  node: circleci/node@1.1
jobs:
  test:
    executor:
        name: node/default
        tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run test
